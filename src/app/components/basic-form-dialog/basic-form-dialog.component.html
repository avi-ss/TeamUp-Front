<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <form [formGroup]="basicForm">
    <app-basic-form [data]="data" formControlName="basic"></app-basic-form>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-button [mat-dialog-close]="basicForm.value.basic" cdkFocusInitial>
    Save
  </button>
</div>
