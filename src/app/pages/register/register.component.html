<div class="content">
  <mat-stepper orientation="vertical" linear #stepper>
    <!--STEP 0 : ACCOUNT-->
    <form [formGroup]="registerForm[0]">
      <mat-step [stepControl]="registerForm[0]">
        <ng-template matStepLabel>Fill your account information</ng-template>
        <div class="step-title">
          <h1>Welcome Onboard, Gamer!</h1>
          <h3 class="header">Let's help you find your perfect team</h3>
        </div>
        <app-account-form formControlName="account"></app-account-form>
        <div class="button-wrapper">
          <button mat-raised-button color="primary" matStepperNext>
            Register
          </button>
        </div>
      </mat-step>
    </form>

    <!--STEP 1 : BASIC-->
    <form [formGroup]="registerForm[1]">
      <mat-step [stepControl]="registerForm[1]">
        <ng-template matStepLabel
          >Fill out your personal information</ng-template
        >
        <div class="step-title">
          <h1>Tell us more about you</h1>
          <h3 class="header">Find peers like you!</h3>
        </div>

        <app-basic-form formControlName="basic"></app-basic-form>
        <div class="button-wrapper">
          <button mat-raised-button color="primary" matStepperPrevious>
            Back
          </button>
          <button mat-raised-button color="primary" matStepperNext>
            Continue
          </button>
        </div>
      </mat-step>
    </form>

    <!--STEP 2 : PREFERENCES-->
    <form [formGroup]="registerForm[2]">
      <mat-step [stepControl]="registerForm[2]">
        <ng-template matStepLabel>Fill out your game preferences</ng-template>
        <div class="step-title">
          <h1>Select your favourite game</h1>
          <h3 class="header">And your rank and role!</h3>
        </div>

        <app-preferences-form
          formControlName="preferences"
        ></app-preferences-form>
        <div class="button-wrapper">
          <button mat-raised-button color="primary" matStepperPrevious>
            Back
          </button>
          <button
            mat-raised-button
            [disabled]="registerForm[2].invalid"
            color="primary"
            (click)="onRegister()"
          >
            Complete
          </button>
        </div>
      </mat-step>
    </form>
  </mat-stepper>
  <h3 class="alternative-link">
    Already have an account?
    <a class="button-link" mat-button color="accent" routerLink="/login">
      <b>Sign in</b>
    </a>
  </h3>
</div>
